{{ define "main" }}
<div class="container home">
    {{ range (.Paginate ( first 10 .Pages.ByDate.Reverse )).Pages }}
    {{ with .Page }}
    {{ if eq .Summary "About" }}
    {{ else }}
    <article>
        <h2 class="toc-title"><a class="ablack" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
        <div class="time">{{ .Date.Format "Monday, January 2, 2006" }}</div>
        <div class="toc-summary">{{ .Summary | safeHTML }}</div>
    </article>
    {{ end }}
    {{ end }}
    {{ end }}
</div>
{{ end }}

{{ define "main" }}
{{ $posts := ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" ) }}
{{ range (.Paginate ( first 100 $posts )).Pages }}
{{ with .Page }}
<article>
  <h1 class="title"><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
  <time content="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006" }}</time>
  <div class="toc-summary"><p>{{ .Summary | .RenderString }}</p></div>
</article>
{{ end }}
{{ end }}
{{ end }}
